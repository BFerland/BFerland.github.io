<!DOCTYPE html>
<html>
<head>
  <title>Benjamin Ferland's Portfolio</title>
  <style>
    body {
      background-color: #e0f2f1; /* Light blue color for the background */
      font-family: Arial, sans-serif; /* Font family for the text */
      text-align: center; /* Center-align the text */
    }

    /* Cool animation for the heading */
    .cool-heading {
      font-size: 48px;
      color: #4cadaf; /* Blue color for the heading */
      margin-bottom: 30px; /* Add some space below the heading */
      animation: bounce 1.5s forwards; /* Play the animation once and retain the final state */
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    p {
      background-color: #fff; /* White background for the paragraph */
      display: inline-block; /* Convert the paragraph to block-style */
      padding: 15px 30px; /* Add padding around the text */
      border-radius: 10px; /* Round the corners of the block */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    }

    /* Styling for the "Resume" link */
    .resume-link {
      background-color: #4cadaf; /* Green color for the "Resume" link */
      color: #fff; /* White text color for the link */
      text-decoration: none; /* Remove underline from the link */
      padding: 15px 30px; /* Add padding around the link */
      border-radius: 10px; /* Round the corners of the link */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
      transition: transform 0.2s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .resume-link:hover {
      transform: scale(1.05);
    }

    .box-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .box {
      background-color: #4cadaf;
      color: #fff; /* White text color for the link */
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 class="cool-heading">Benjamin Ferland's Portfolio</h1>

  <!-- Navigate to Resume Page -->
  <a class="resume-link" href="Resume.html">View Resume</a> 

  <div class="box-container">
    <div class="box" onclick="openPage('lims.html')">LIMS Development</div>
    <div class="box" onclick="openPage('database.html')">Database Development and Administration</div>
    <div class="box" onclick="openPage('access.html')">Microsoft Access Front and Back End</div>
    <div class="box" onclick="openPage('python.html')">Python</div>
    <div class="box" onclick="openPage('web.html')">Web Development</div>
  </div>

  <script>
    function openPage(url) {
      window.location.href = url; // Navigate to the subsequent pages in the same tab
    }
  </script>
</body>
</html>
